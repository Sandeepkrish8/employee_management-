<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        
        <!-- Form Section -->
        <div class="form-section">
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name">
                </div>
                
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" name="profession" placeholder="Enter profession">
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter age">
                </div>
                
                <button type="submit" class="btn-add">Add Employee</button>
            </form>
            
            <!-- Message Display -->
            <div id="message" class="message"></div>
        </div>
        
        <!-- Employee List Section -->
        <div class="employee-section">
            <h2>Added Employees</h2>
            <div id="employeeList" class="employee-list">
                <!-- Employees will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
